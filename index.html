<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f8f8ff">
    <title>Live STIB</title>
    <link rel="icon" type="image/x-icon" href="stib-live.png">
    <link rel="stylesheet" href='style.css'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="stops-container"></div>
    <h2 id="error-message"></h2>
    <div id="settings">
        <label for="distance-input">Distance</label>
        <input id="distance-input" type="number" max="2000" min="10" value="350"/>
        <label for="live-input">Live</label>
        <input id="live-input" type="checkbox" onclick="check_live();" checked/>
        <button type="button" onclick="localStorage.setItem('stib_api_key', prompt('Please enter your STIB API key'));">Reset API key</button>
    </div>
    <script src="code.js" type="text/javascript"></script>
</body>
</html>
